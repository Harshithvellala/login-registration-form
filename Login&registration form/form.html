<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Satisfy&display=swap" rel="stylesheet">
    <title>Login & Register form</title>
</head>
<body>
    <div class="hero">
       <div class="form-box">
           <div class="button-box">
               <div id="btn">

               </div>
               <button type="button" class="toggle-btn" onclick="login()">Log In</button>
               <button type="button" class="toggle-btn" onclick="register()">Register</button>
           </div>
           <div class="social-icons">
            <img src="./images/fb.png">
            <img src="./images/tw.png">
            <img src="./images/gp.png">
        </div>
        <form id="login" class="input-group">
             <input type="text" class="input-field" placeholder="User id" required>
             <input type="password" class="input-field" placeholder="enter your password" required>
             <input type="checkbox" class="check-box"><span>Remember password</span>
             <button type="submit" class="submit-btn">LOG IN</button>
        </form>
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="User id" required>
            <input type="email" class="input-field" placeholder="Email id" required>
            <input type="password" class="input-field" placeholder="Enter your password" required>
            <input type="password" class="input-field" placeholder=" Confirm your password" required>
            <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
            <button type="submit" class="submit-btn">Register</button>
       </form>
       </div>
    </div>
       <script>
           let x = document.getElementById("login");
           let y = document.getElementById("register");
           let z = document.getElementById("btn");

           function register(){
               x.style.left = "-400px";
               y.style.left = "50px";
               z.style.left = "110px";
           }
           function login(){
               x.style.left = "50px";
               y.style.left = "450px";
               z.style.left = "0px";
           }
       </script>



</body>
</html>
